<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NOVACORE</title>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:#e5e7eb;
}
header{
background:#020617;
color:#38bdf8;
padding:12px;
text-align:center;
font-size:20px;
font-weight:bold;
}
nav{
background:#020617;
display:flex;
justify-content:space-around;
padding:8px;
}
nav button{
background:none;
border:none;
color:#aaa;
font-size:14px;
}
.section{display:none;padding:12px;}
.section.active{display:block;}

.card{
background:#020617;
padding:12px;
border-radius:10px;
margin-bottom:10px;
border:1px solid #1f2937;
}

input,button{
width:100%;
padding:10px;
margin:5px 0;
border-radius:6px;
border:none;
}
input{background:#111827;color:white}
button{background:#3B82F6;color:white;font-weight:bold}
.green{background:#22c55e}
.red{background:#ef4444}

table{width:100%;border-collapse:collapse}
td,th{padding:6px;text-align:left}
.up{color:#22c55e}
.down{color:#ef4444}
</style>
</head>

<body>

<header>NOVACORE</header>

<nav id="menu" style="display:none">
<button onclick="tab('home')">Home</button>
<button onclick="tab('chart')">Chart</button>
<button onclick="tab('trade')">Trade</button>
<button onclick="logout()">Logout</button>
</nav>

<!-- AUTH -->
<div id="auth" class="section active">

<div class="card">
<h3>Register</h3>
<input id="regPhone" placeholder="Phone">
<input id="regAadhar" placeholder="Aadhar No">
<input id="regPan" placeholder="PAN No">
<input id="regUpi" placeholder="UPI ID">
<input id="regPass" type="password" placeholder="Password">

<button onclick="sendOTP()">Send OTP</button>

<input id="regOTP" placeholder="Enter OTP" style="display:none">
<button onclick="verifyOTP()" id="verifyBtn" style="display:none">Verify</button>

<p id="regMsg"></p>
</div>

<div class="card">
<h3>Login</h3>
<input id="loginPhone" placeholder="Phone">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

</div>

<!-- HOME -->
<div id="home" class="section">

<div class="card">
<h3>User Details</h3>
<p>Phone: <span id="userPhone"></span></p>
<p>Aadhar: <span id="userAadhar"></span></p>
<p>PAN: <span id="userPan"></span></p>
<p>UPI: <span id="userUpi"></span></p>
</div>

<div class="card">
<h3>Wallet</h3>
<h2 id="balance">₹100000</h2>
<input id="depositAmt" type="number" placeholder="Deposit">
<button class="green" onclick="deposit()">Deposit</button>
</div>

</div>

<!-- CHART -->
<div id="chart" class="section">
<div id="chartBox" style="height:350px"></div>
</div>

<!-- TRADE -->
<div id="trade" class="section">

<div class="card">
<h3>Trade</h3>
<input id="tradeSym" placeholder="Stock Name">
<input id="qty" type="number" placeholder="Qty">
<button class="green" onclick="buy()">BUY</button>
<button class="red" onclick="sell()">SELL</button>
</div>

<div class="card">
<h3>Orders</h3>
<table id="ordersTbl"></table>
</div>

</div>

<script>

let prices={"RELIANCE":2450,"TCS":3800,"INFY":1600};
let wallet=100000;
let orders=[];
let historyData={};
let chart,series;

/* NAV */
function tab(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* OTP DEMO */
function sendOTP(){

let otp=Math.floor(100000+Math.random()*900000);
localStorage.setItem("otp",otp);

/* Demo OTP display */
regMsg.innerText="Demo OTP: "+otp;

regOTP.style.display="block";
verifyBtn.style.display="block";
}

function verifyOTP(){

if(regOTP.value==localStorage.getItem("otp")){

localStorage.setItem("user",JSON.stringify({
phone:regPhone.value,
aadhar:regAadhar.value,
pan:regPan.value,
upi:regUpi.value,
pass:regPass.value
}));

regMsg.innerText="Registration Successful";
}
else{
regMsg.innerText="Invalid OTP";
}
}

/* LOGIN */
function login(){

let u=JSON.parse(localStorage.getItem("user"));

if(u && u.phone==loginPhone.value && u.pass==loginPass.value){

auth.style.display="none";
menu.style.display="flex";

userPhone.innerText=u.phone;
userAadhar.innerText=u.aadhar;
userPan.innerText=u.pan;
userUpi.innerText=u.upi;

initHistory();
loadChart("RELIANCE");
tab("home");
}
}

/* WALLET */
function deposit(){
wallet+=parseFloat(depositAmt.value||0);
balance.innerText="₹"+wallet.toFixed(2);
}

/* HISTORY */
function generateHistory(stock,basePrice){

let data=[];
let base=basePrice;

for(let i=200;i>=0;i--){

let o=base+(Math.random()*10-5);
let c=o+(Math.random()*8-4);
let h=Math.max(o,c)+5;
let l=Math.min(o,c)-5;
base=c;

data.push({
time:Math.floor(Date.now()/1000)-i*86400,
open:o,high:h,low:l,close:c
});
}
historyData[stock]=data;
}

function initHistory(){
for(let s in prices){
generateHistory(s,prices[s]);
}
}

/* CHART */
function loadChart(stock){

let el=document.getElementById("chartBox");
el.innerHTML="";

chart=LightweightCharts.createChart(el,{height:350});
series=chart.addCandlestickSeries();

series.setData(historyData[stock]);
}

/* BROKERAGE */
function brokerage(price,qty){
return Math.min(price*qty*0.0003,20);
}

/* TRADE */
function buy(){place("BUY")}
function sell(){place("SELL")}

function place(type){

let stock=tradeSym.value.toUpperCase();
let qtyVal=parseInt(qty.value||0);
let price=prices[stock]||100;

let brok=brokerage(price,qtyVal);
let cost=price*qtyVal+brok;

if(type=="BUY" && wallet<cost){
alert("Insufficient Balance");
return;
}

if(type=="BUY") wallet-=cost;
else wallet+=price*qtyVal-brok;

balance.innerText="₹"+wallet.toFixed(2);

orders.push({stock,qtyVal,price,type});
loadOrders();
}

/* ORDERS */
function loadOrders(){

ordersTbl.innerHTML="<tr><th>Stock</th><th>Qty</th><th>Price</th><th>Type</th></tr>";

orders.forEach(o=>{
ordersTbl.innerHTML+=
`<tr>
<td>${o.stock}</td>
<td>${o.qtyVal}</td>
<td>${o.price.toFixed(2)}</td>
<td>${o.type}</td>
</tr>`;
});
}

/* LOGOUT */
function logout(){location.reload();}

</script>

</body>
</html>
